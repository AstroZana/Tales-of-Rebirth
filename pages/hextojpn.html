<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tales of Rebirth - Hex to Japanese</title>
<script src="hextojpn.js" type="text/javascript"></script>  
<script language="javascript">
function convert() {  
 var hex = document.getElementById('hex').value.toUpperCase(); 
 hex = hex.replace(/[^0-9A-F]+/g,"");
 document.getElementById('sjis').value = "";
 var Teil;
 for(var i = 0; i < hex.length; i += 2) {
  teil = hex.substring(i, i + 2);
  if(isNaN(torh_to_unicode[teil]))  {   
    teil = hex.substring(i, i + 4);
    if(isNaN(torh_to_unicode[teil]))
      teil = "3F"; // QUESTION MARK
    else
      i += 2;      
  }
  document.getElementById('sjis').value += String.fromCharCode(torh_to_unicode[teil]);     
 }
}
</script>
</head>
<body>
hex:<br />
<textarea name="hex" id="hex" style="width:700px; height:75px;font-size:12px"></textarea><br />
<input type="submit" onClick="convert(); return false;"><br /><br />

sjis: (agth /hb or /hs)<br />
<textarea name="sjis" id="sjis" style="width:700px; height:50px"></textarea><br />
